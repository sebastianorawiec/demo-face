<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="/js/bootstrap.min.js"  ></script>
  <script src="/js/bootstrap.bundle.min.js" ></script>
  <script src="/js/util.js" ></script>
</head>
<body>

<div th:insert="navbar :: navbar">  </div>
<div th:insert="error :: error">  </div>

<div style="align-content: center; width: 40%; margin: 10px" >
<form action="#" th:action="@{/adm/add}" th:object="${persons}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback" style="display: block" ></span>
  </div>
  <div class="custom-file">
    <label class="custom-file-label"  for="file">Person Photo</label>
    <input class="custom-file-input" type="file" th:field="*{photo}"  id="file" accept="image/jpeg" />
    <span th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="invalid-feedback" ></span>
  </div>
  <br/> <br/>
  <input type="submit" class="btn btn-primary" value="Save">
</form>
</div>

</body>
</html>
